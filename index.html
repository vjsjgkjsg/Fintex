<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== VARIABLES ===== */
:root {
  --radius: 16px;
  --bg-main: #0f172a;
  --bg-card: #111827;
  --bg-accent: #1e293b;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --primary: #3b82f6;
  --success: #22c55e;
  --danger: #ef4444;
  --warning: #f59e0b;
}

/* LIGHT THEME */
body.light {
  --bg-main: #f8fafc;
  --bg-card: #fff;
  --bg-accent: #e5e7eb;
  --text-main: #111827;
  --text-muted: #6b7280;
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html, body {
  height: 100%;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 16px;
  background: var(--bg-main);
  display: flex;
  flex-direction: column;
  gap: 6px;
}
header h1 {
  font-size: 22px;
  font-weight: 700;
}
#balance {
  font-size: 18px;
  font-weight: 600;
}
/* –ò–∫–æ–Ω–∫–∞ —Ç–µ–º—ã */
#themeToggle {
  position: absolute;
  top: 16px;
  right: 16px;
  font-size: 22px;
  cursor: pointer;
}

/* CATEGORY SLIDER */
#categories {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding: 16px;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 24px;
}
#categories::-webkit-scrollbar {
  display: none;
}

/* CARD STYLING */
.cat {
  min-width: calc(100vw - 64px);
  max-width: calc(100vw - 64px);
  height: 200px;
  border-radius: var(--radius);
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  scroll-snap-align: start;
  padding: 24px;
  background: linear-gradient(135deg, var(--primary), var(--success));
  box-shadow: 0 12px 28px rgba(0,0,0,0.45);
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.cat::before {
  content: "üí∞";
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 28px;
  opacity: 0.2;
}
.cat:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 32px rgba(0,0,0,0.5);
}
.cat b {
  font-size: 20px;
  font-weight: 700;
}
.cat small {
  opacity: 0.8;
  font-size: 14px;
}

/* MODALS */
.modal {
  position: fixed;
  inset: 0;
  background: var(--bg-main);
  display: none;
  flex-direction: column;
  z-index: 200;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.3s ease;
}
.modal.show {
  display: flex;
  opacity: 1;
  transform: translateY(0);
}
.modal .top {
  display: flex;
  justify-content: space-between;
  padding: 16px;
  border-bottom: 1px solid var(--bg-accent);
}
.modal .content {
  padding: 16px;
  overflow-y: auto;
  flex: 1;
}

/* RECORDS LIST */
ul#recordsList {
  list-style: none;
  padding: 0;
  margin: 0;
}
ul#recordsList li {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid var(--bg-accent);
  opacity: 0;
  transform: translateX(-10px);
  animation: fadeIn 0.3s forwards;
}
ul#recordsList li span.trash {
  cursor: pointer;
  color: var(--danger);
  transition: 0.3s;
}
ul#recordsList li span.trash:hover {
  transform: scale(1.2);
}

/* INPUTS AND BUTTONS */
input, select, button {
  border-radius: var(--radius);
  padding: 10px 12px;
  margin-top: 8px;
  background: var(--bg-accent);
  color: var(--text-main);
}
input:focus, select:focus, button:focus {
  outline: 2px solid var(--primary);
}

/* QUICK BUTTONS */
.quick {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}
.quick button {
  flex: 1;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
}

/* RESPONSIVE MOBILE */
@media (max-width: 480px) {
  .cat { min-width: calc(100vw - 48px); height: 180px; }
  header h1 { font-size: 20px; }
  #balance { font-size: 16px; }
}

/* ANIMATION KEYFRAMES */
@keyframes fadeIn {
  to { opacity: 1; transform: translateX(0); }
}
</style>
</head>

<body class="dark">

<header>
  <h1>üí≥ –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ö–æ–Ω—Ç—Ä–æ–ª—å</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 ‚Ç∏</div>
  <div id="themeToggle" onclick="UI.toggleTheme()">üåô</div>
</header>

<!-- CATEGORY CARDS -->
<div id="categories"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="top">
    <b id="modalTitle">–ù–æ–≤–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è</b>
    <span onclick="UI.closeModal()">‚úï</span>
  </div>
  <div class="content">
    <input id="amount" type="number" placeholder="–°—É–º–º–∞">
    <input id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
    <div class="quick">
      <button onclick="Records.quickAdd(1000)">+1000</button>
      <button onclick="Records.quickAdd(5000)">+5000</button>
    </div>
    <button onclick="Records.add()">–î–æ–±–∞–≤–∏—Ç—å</button>

</div>

<script>
// ===================== JS =====================
const UI = {
  toggleTheme() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    document.getElementById("themeToggle").textContent = document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
  },
  closeModal() { document.getElementById('modal').classList.remove('show'); }
};

const Records = {
  data: [],
  add() {
    const amount = document.getElementById("amount").value;
    const comment = document.getElementById("comment").value;
    if(!amount) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É");
    const record = { amount: +amount, comment };
    this.data.push(record);
    this.render();
    document.getElementById("amount").value = "";
    document.getElementById("comment").value = "";
  },
  quickAdd(value) {
    document.getElementById("amount").value = value;
  },
  render() {
    const ul = document.getElementById("recordsList");
    ul.innerHTML = "";
    this.data.forEach((r, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${r.comment} (${r.amount} ‚Ç∏)</span> <span class="trash" onclick="Records.delete(${i})">üóëÔ∏è</span>`;
      ul.appendChild(li);
    });
  },
  delete(i) {
    if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?")) {
      this.data.splice(i,1);
      this.render();
    }
  }
};

// –°–æ–∑–¥–∞–µ–º –ø—Ä–∏–º–µ—Ä–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
const categories = [
  {name:"–î–æ—Ö–æ–¥", icon:"üíµ"},
  {name:"–†–∞—Å—Ö–æ–¥", icon:"üõí"},
  {name:"–î–æ–ª–≥", icon:"üí≥"}
];
const container = document.getElementById("categories");
categories.forEach(c=>{
  const div = document.createElement("div");
  div.className="cat";
  div.innerHTML=`<b>${c.name}</b><small>${c.icon}</small>`;
  container.appendChild(div);
});

const Filters = {
  search(value){
    // –î–ª—è –Ω–∞—á–∞–ª–∞ –ø—É—Å—Ç–æ, —Ç–æ–ª—å–∫–æ –≤—ã–≤–æ–¥–∏–º –∫–æ–Ω—Å–æ–ª—å
    console.log("–ü–æ–∏—Å–∫: ", value);
  },
  sort(value){
    console.log("–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: ", value);
  }
};
</script>

</html>
