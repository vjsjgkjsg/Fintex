<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeoBank Pro | Управление Финансами</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pin-screen" class="screen active">
        <div class="pin-container">
            <div class="logo-box">
                <i class="fa-solid fa-vault"></i>
            </div>
            <h1>NeoBank Pro</h1>
            <p id="pin-status">Введите код доступа</p>

            <div class="pin-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="numpad">
                <button class="num-btn" onclick="PinManager.enter(1)">1</button>
                <button class="num-btn" onclick="PinManager.enter(2)">2</button>
                <button class="num-btn" onclick="PinManager.enter(3)">3</button>
                <button class="num-btn" onclick="PinManager.enter(4)">4</button>
                <button class="num-btn" onclick="PinManager.enter(5)">5</button>
                <button class="num-btn" onclick="PinManager.enter(6)">6</button>
                <button class="num-btn" onclick="PinManager.enter(7)">7</button>
                <button class="num-btn" onclick="PinManager.enter(8)">8</button>
                <button class="num-btn" onclick="PinManager.enter(9)">9</button>
                <button class="num-btn empty"></button>
                <button class="num-btn" onclick="PinManager.enter(0)">0</button>
                <button class="num-btn delete" onclick="PinManager.backspace()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
            
            <button class="reset-btn" onclick="App.resetAll()">Сброс данных</button>
        </div>
    </div>

    <div id="app-screen" class="screen">
        
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-icon"><i class="fa-solid fa-wallet"></i></div>
                <span>NeoBank</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fa-solid fa-chart-pie"></i> Обзор
                </a>
                <a href="#" class="nav-item" onclick="alert('Функция в разработке')">
                    <i class="fa-solid fa-bullseye"></i> Цели
                </a>
                <a href="#" class="nav-item" onclick="alert('Функция в разработке')">
                    <i class="fa-solid fa-gear"></i> Настройки
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="theme-toggle" onclick="ThemeManager.toggle()">
                    <i class="fa-solid fa-moon"></i> <span>Тема</span>
                </button>
                <button class="logout-btn" onclick="location.reload()">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Выход
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="mobile-header">
                <div class="mobile-brand">
                    <i class="fa-solid fa-wallet"></i> NeoBank
                </div>
                <button onclick="ThemeManager.toggle()" class="icon-btn">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </button>
            </header>

            <div class="scroll-area">
                <div class="dashboard-grid">
                    
                    <section class="card balance-card">
                        <div class="card-header">
                            <span class="label">Общий баланс</span>
                            <div class="trend up">
                                <i class="fa-solid fa-arrow-trend-up"></i> +2.5%
                            </div>
                        </div>
                        <h1 id="total-balance">0 ₸</h1>
                        
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="Modal.open('transaction-modal', 'income')">
                                <i class="fa-solid fa-plus"></i> Пополнить
                            </button>
                            <button class="btn btn-secondary" onclick="Modal.open('transaction-modal', 'expense')">
                                <i class="fa-solid fa-minus"></i> Потратить
                            </button>
                        </div>
                    </section>

                    <section class="stats-row">
                        <div class="stat-box income">
                            <div class="icon-circle"><i class="fa-solid fa-arrow-down"></i></div>
                            <div class="stat-info">
                                <span>Доходы</span>
                                <h3 id="income-display">0 ₸</h3>
                            </div>
                        </div>
                        <div class="stat-box expense">
                            <div class="icon-circle"><i class="fa-solid fa-arrow-up"></i></div>
                            <div class="stat-info">
                                <span>Расходы</span>
                                <h3 id="expense-display">0 ₸</h3>
                            </div>
                        </div>
                    </section>

                    <section class="card chart-card">
                        <h3>Структура финансов</h3>
                        <div class="chart-wrapper">
                            <canvas id="finance-chart"></canvas>
                            <div class="chart-center-text">
                                <span class="chart-label">Остаток</span>
                                <span class="chart-value" id="chart-center-val">0</span>
                            </div>
                        </div>
                        <div class="chart-legend" id="chart-legend">
                            </div>
                    </section>

                    <section class="card credits-card">
                        <div class="card-title-row">
                            <h3>Кредиты и Долги</h3>
                            <button class="btn-sm" onclick="Modal.open('credit-modal')">+ Добавить</button>
                        </div>
                        <div id="credits-list" class="list-container">
                            </div>
                    </section>

                    <section class="card history-card full-width">
                        <div class="card-title-row">
                            <h3>История операций</h3>
                            <button class="text-btn danger" onclick="App.clearHistory()">Очистить</button>
                        </div>
                        <div id="transactions-list" class="transactions-container">
                            </div>
                    </section>

                </div>
            </div>
        </main>
    </div>

    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-header">
                <h2 id="modal-title">Новая запись</h2>
                <button class="close-btn" onclick="Modal.close('transaction-modal')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="trans-form">
                <div class="type-switcher">
                    <label>
                        <input type="radio" name="type" value="expense" checked onchange="App.renderCategories()">
                        <span class="sw-btn expense">Расход</span>
                    </label>
                    <label>
                        <input type="radio" name="type" value="income" onchange="App.renderCategories()">
                        <span class="sw-btn income">Доход</span>
                    </label>
                </div>

                <div class="input-group large">
                    <label>Сумма</label>
                    <input type="number" id="t-amount" placeholder="0" required>
                    <span class="currency">₸</span>
                </div>

                <div class="input-group">
                    <label>Комментарий</label>
                    <input type="text" id="t-desc" placeholder="На что потрачено?">
                </div>

                <div class="categories-section">
                    <label>Категория</label>
                    <div class="cat-grid" id="category-grid">
                        </div>
                </div>

                <button type="submit" class="btn-submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="credit-modal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-header">
                <h2>Добавить обязательство</h2>
                <button class="close-btn" onclick="Modal.close('credit-modal')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="credit-form">
                <div class="input-group">
                    <label>Название</label>
                    <input type="text" id="c-name" placeholder="Банк или Имя" required>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Общая сумма</label>
                        <input type="number" id="c-total" placeholder="0" required>
                    </div>
                    <div class="input-group">
                        <label>Уже отдано</label>
                        <input type="number" id="c-paid" placeholder="0" value="0">
                    </div>
                </div>
                <button type="submit" class="btn-submit">Создать</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
